<!DOCTYPE html>
<html>
	<head>
		<!-- meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Robert Glover - Portfolio Site</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/contact.css">
	</head>
	<body id="contact">

			<header>

			</header>

			<main class="clearfix">

				<!-- Primary Column: all media widths -->
				<section class="primary col">

					<h1 class="sm_header">Social Media</h1>
					<div class="socialMedia">
						<a href="https://www.linkedin.com/in/robertfglover/" target="_blank"><img src="img/In-2C-54px-TM.png"/></a>
						<a href="https://github.com/robertfg" target="_blank"><img src="img/GitHub-Mark-64px.png"/></a>
						<a href="https://twitter.com/robert_f_g" target="_blank"><img src="img/Twitter_Logo_Blue.png" id="twitter"/></a>
						<a href="mailto:robert_f_g@hotmail.com?subject=You%20are%20hired!"><img src="img/Aiga_mail.png" id="email"/></a>
					</div>

				</section>

				<!-- Secondary Column: middle and largest media width -->
				<section class="secondary col">

					<h1>Contact</h1>
					<form action="mailto:robert_f_g@hotmail.com" method="post" enctype="text/plain">

						<label for="name">Name:</label>
	          <input type="text" id="name" name="user_name">

	          <label for="user_email">Email:</label>
	          <input type="email" id="user_email" name="user_email">

						<label for="job">Subject:</label>
	          <select id="job" name="user_job">
              <option value="job_offer">Job Offer</option>
              <option value="question">Question</option>
							<option value="hi">Just to Say Hi</option>
          	</select>

						<label for="message">Message:</label>
						<textarea id="message" name="user_message"></textarea>

						<button id="submit" type="submit">Send</button>
						<button id="reset"  type="reset">Reset</button>

					</form>

				</section>

				<!-- Tertiary Column: largest media width -->
				<!-- <section class="tertiary col">

				</section> -->

			</main>

			<footer>

			</footer>

		<!-- Scripts -->
		<script src="js/scripts.js"></script>
	</body>
</html>
